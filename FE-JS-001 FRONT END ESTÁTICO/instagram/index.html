<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

 
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="principal">
    <article>
      <div class="imagens">
        <img src="imgs/phones.png" alt="">
      </div>

      <div class="content">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yr/r/NL0hPV-L09m.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
        <div class="login">

          <div class="input_wrapper">
            <input placeholder="Telefone, nome de usúario ou email" type="text">
            <input placeholder="Senha" type="password">
            <button>Entrar</button>
          </div>

          <div class="separador">
            ou
          </div>

          <div>
            <span class="icone facebook"></span>
            <span>Entrar com Facebook</span>
          </div>
          <a href="/">Esqueceu a senha?</a>
        </div>

        <div class="novo-usuario">
          Não tem uma conta? <span>Cadastra-se</span>
        </div>
        <div class="download">
          <p>Obtenha o aplicativo</p>

          <div class="app">
            <a class="android"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D7058BBC0-C152-4318-A6C6-8ECFD2E556D8%26utm_content%3Dlo%26utm_medium%3Dbadge">
              <img alt="Baixar no Google Play" src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png">
            </a>
            <a class="iphone"
              href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=-272%2C-1079%2C2558%2C1078">
              <img alt="Baixar no Google Play" src="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png">
            </a>
          </div>

        </div>
      </div>

    </article>
    <!-- <footer>
        <div>
          <span>© 2022</span>
        </div>
      </footer> -->
  </section>
