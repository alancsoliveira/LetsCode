<head>
  <link rel="stylesheet" href="style.css">
</head>

<div id="conteiner">

  <form action="./" method="post">

    <h1>Formulário</h1>

    <fieldset>
      <legend>Registro</legend>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome_do_usuario" />
      </p>

      <p>
        <label for="nome">Email:</label>
        <input type="text" id="nome" name="email_do_usuario" />
      </p>
      <p>
        <label for="nome">Password:</label>
        <input type="password" id="nome" name="password_do_usuario" />
      </p>
    </fieldset>

    <fieldset>
      <legend>Gênero</legend>
      <div>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero">
      </div>

      <div>
        <label for="feminino">Masculino</label>
        <input type="radio" id="masculino" name="genero">
      </div>

      <div>
        <label for="feminino">Outro</label>
        <input type="radio" id="outro" name="genero">
      </div>


    </fieldset>


    <button type="submit">Submit</button>
  </form>

</div>
